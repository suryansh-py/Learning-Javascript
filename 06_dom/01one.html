<!-- Iska DOM structure kuch aisa hota hai:
Document
 └── html
      └── body
           └── h1 (text: "Hello") -->

<!-- DOM ka Kaam
JavaScript DOM ke through:
Kaam	                Example
Elements select karna	document.querySelector('h1')
Content change karna	element.textContent = "Bye"
Attribute change karna	element.setAttribute()
CSS styling	            element.style.color = 'red'
Element add/remove	    append(), remove() etc.
Events handle karna	    element.addEventListener() -->

<!-- DOM Tree & Nodes
document → root object
Everything in HTML is a node (element node, text node, comment node)
Tree traversal:
parentNode
childNodes
firstChild, lastChild, nextSibling, etc. -->
