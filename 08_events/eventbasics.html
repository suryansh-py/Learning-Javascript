4ï¸âƒ£ Event Flow (Capturing & Bubbling)
Event jab trigger hota hai, DOM me 3 phases hoti hain:

Capturing Phase (outer â†’ inner)
Target Phase (actual element)
Bubbling Phase (inner â†’ outer)

Default = Bubbling
addEventListener(event, handler, true) â†’ capturing mode enable

Example:
parent.addEventListener("click", () => console.log("Parent"), true); // capturing
child.addEventListener("click", () => console.log("Child")); // bubbling
